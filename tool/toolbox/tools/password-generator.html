<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码生成器</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/password-generator.css">
</head>
<body>
    <div class="main-content">
        <div class="password-generator">
            <div class="password-display">
                <input type="text" id="passwordOutput" readonly>
                <button class="btn btn-copy" id="copyButton">
                    <svg class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M672 832H224c-52.928 0-96-43.072-96-96V160c0-52.928 43.072-96 96-96h448c52.928 0 96 43.072 96 96v576c0 52.928-43.072 96-96 96zM224 128c-17.632 0-32 14.368-32 32v576c0 17.632 14.368 32 32 32h448c17.632 0 32-14.368 32-32V160c0-17.632-14.368-32-32-32H224z" fill="currentColor"></path>
                        <path d="M800 960H320c-17.664 0-32-14.336-32-32s14.336-32 32-32h480c17.632 0 32-14.368 32-32V256c0-17.664 14.336-32 32-32s32 14.336 32 32v608c0 52.928-43.072 96-96 96z" fill="currentColor"></path>
                    </svg>
                    复制
                </button>
            </div>
            <div class="password-strength">
                <div class="strength-bar">
                    <div class="strength-indicator" id="strengthIndicator"></div>
                </div>
                <span class="strength-text" id="strengthText">密码强度: 中等</span>
            </div>
            <div class="password-options">
                <div class="option-group">
                    <label>密码长度: <span id="lengthValue">10</span></label>
                    <input type="range" id="lengthSlider" min="6" max="32" value="10">
                </div>
                <div class="option-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="lowercaseCheck" checked>
                        <span class="checkbox-text">小写字母 (a-z)</span>
                    </label>
                </div>
                <div class="option-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="uppercaseCheck" checked>
                        <span class="checkbox-text">大写字母 (A-Z)</span>
                    </label>
                </div>
                <div class="option-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="numbersCheck" checked>
                        <span class="checkbox-text">数字 (0-9)</span>
                    </label>
                </div>
                <div class="option-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="symbolsCheck" checked>
                        <span class="checkbox-text">特殊字符 (!@#$%^&*)</span>
                    </label>
                </div>
            </div>
            <button class="btn btn-generate" id="generateButton">
                <svg class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <path d="M889.6 768c-17.664 0-32 14.336-32 32 0 17.632-14.368 32-32 32H198.4c-17.632 0-32-14.368-32-32V224c0-17.632 14.368-32 32-32h627.2c17.632 0 32 14.368 32 32 0 17.664 14.336 32 32 32s32-14.336 32-32c0-52.928-43.072-96-96-96H198.4c-52.928 0-96 43.072-96 96v576c0 52.928 43.072 96 96 96h627.2c52.928 0 96-43.072 96-96 0-17.664-14.336-32-32-32z" fill="currentColor"></path>
                    <path d="M889.6 384c-8.192 0-16.384 3.136-22.624 9.376l-224 224c-12.512 12.512-12.512 32.736 0 45.248s32.736 12.512 45.248 0L832 518.848V736c0 17.664 14.336 32 32 32s32-14.336 32-32V416c0-17.664-14.336-32-32-32z" fill="currentColor"></path>
                </svg>
                生成密码
            </button>
        </div>
    </div>
    <script src="../assets/js/password-generator.js"></script>
</body>
</html>
