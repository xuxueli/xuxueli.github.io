<script>

    // docsify-
    window.$docsify = {
        /*name: 'XXL-JOB',*/
        /*homepage: 'README.md',*/
        homepage: 'https://www.xuxueli.com/doc/static/xxl-job/XXL-JOB%E5%AE%98%E6%96%B9%E6%96%87%E6%A1%A3.md',
        /*repo: 'https://github.com/xuxueli/xxl-job/'*/
        coverpage: true,
        /*coverpage: '_coverpage.md',*/
        loadNavbar: true,
        /*maxLevel: 5,*/
        auto2top: true
    }

    // append ad start
    function initAd() {
        if(!document.getElementById('一、简介')) {
            console.log('md not load.');
            return false;
        }

        // ad_html
        var ad_html = '<hr>' +
            '<div>' +
            '<span style="color: silver;font-size: 25px;margin-right: 20px;">赞助方</span>' +
            '<a style="text-decoration:underline;color: #65bd93;" href="../page/donate.html">成为赞助者！</a>' +
            '</div>';

        ad_html += '<table><tr>';


        ad_html += '</tr></table>';

        // ad_div
        var ad_div = document.createElement("div");
        ad_div.innerHTML = ad_html;

        document.getElementById('一、简介').before(ad_div);
        console.log('ad inited.');
        return true;
    }
    // do init
    var cycleCount = 0;
    function initAdTimeout(){
        if (cycleCount++ > 150) {
            console.log('ad init over limit.');
            return;
        }
        if(!initAd()) {
            setTimeout(function () {
                initAdTimeout()
            }, 200);
        } else {
            console.log('ad init success.');
        }
    }
    initAdTimeout();
    // append ad end

</script>
